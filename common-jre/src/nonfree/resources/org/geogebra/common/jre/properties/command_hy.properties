UpperSum.Syntax=[ <Ֆունկցիա>, <x-ի սկզբնական արժեքը>, <x-ի վերջնական արժեքը>, <Ուղղանկյունների քանակը> ]
Variance=Վարիացիա
Variance.Syntax=[ <Նախնական տվյալների ցուցակ> ]\n[ <Թվերի ցուցակ>, <Հաճախությունների ցուցակ> ]
