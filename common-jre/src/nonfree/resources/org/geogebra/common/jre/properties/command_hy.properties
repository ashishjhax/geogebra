Vector=Վեկտոր
Vector.Syntax=[ <Կետ> ]\n[ <Սկզբնակետ>, <Վերջնակետ> ]
Vertex=Գագաթ
Vertex.Syntax=[ <Կոնական Հատույթ> ]\n[ <Անհավասարում> ]\n[ <Բազմանկյուն> ]\n[ <Բազմանկյուն>, <Ինդեքս> ]
VerticalText=ՈւղղաձիգՏեքստ
VerticalText.Syntax=[ <Տեքստ> ]\n[ <Տեքստ>, <Կետ> ]
Volume=Ծավալ
Volume.Syntax=[ <Մարմին> ]
Voronoi=ՎորոնոյիԴիագրամ
