Weibull=ՎեյբուլիԴիագրամ
Weibull.SyntaxCAS=[ <Ձևի պարամետր>, <Մասշտաբի գործակից>, <Փոփոխական մեծություն> ]
ZMeanEstimate=ZՄիջինԳնհատական
ZMeanEstimate.Syntax=[ <Տվյալների ցուցակ>, <σ>, <Մակարդակ> ]\n[ <Օրինակ>, <σ>, <Ընտրույթի չափը>, <Մակարդակ> ]
ZMeanTest=ZՄիջինԹեստ
ZMeanTest.Syntax=[ <Տվյալների ցուցակ>, <σ>, <Hypothesized Mean>, <Tail> ]\n[ <Օրինակ>, <σ>, <Ընտրույթի չափը>, <Hypothesized Mean>, <Tail> ]
ZProportionEstimate.Syntax=[ <Ցուցադրական հարաբերակցություն>, <Ընտրույթի չափը>, <Մակարդակ> ]
