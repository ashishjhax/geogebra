Zip.Syntax=[ <Արտահայտություն>, <Փոփոխական1>, <Ցուցակ1>, <Փոփոխական2>, <Ցուցակ2>, ... ]
Zipf=Զիֆ
Zipf.SyntaxCAS=[ <Էլեմենտների քանակը>, <Ցուցիչ>, <Փոփոխական մեծություն>, <Boolean Cumulative> ]
ZoomIn=ՄեծացնեմՄասշտաբը
