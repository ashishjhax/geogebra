ZoomOut=ՓոքրացնեմՄասշտաբը
ZoomOut.Syntax=[ <Արտադրիչի արժեքը> ]\n[ <Մասշտաբ>, <Մեծացման կենտրոն> ]
mean.Syntax=[ <Նախնական տվյալների ցուցակ> ]\n[ <Թվերի ցուցակ>, <Հաճախությունների ցուցակ> ]
mean.SyntaxCAS=[ <Թվերի ցուցակ> ]
nCr.Syntax=[ <n թիվ>, <r թիվ> ]
stdev.Syntax=[ <Նախնական տվյալների ցուցակ> ]\n[ <Թվերի ցուցակ>, <Հաճախությունների ցուցակ> ]
stdevp.Syntax=[ <Նախնական տվյալների ցուցակ> ]\n[ <Թվերի ցուցակ>, <Հաճախությունների ցուցակ> ]
stdevp.SyntaxCAS=[ <Թվերի ցուցակ> ]